<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">

        <div class="imagem">
            <img src="./img/fundo.jpg" alt="Nuvens coloridas em gradiente vermelho" class="imagem">
        </div>
        
        <div class="lado-direito">
            <div class="descricao">
                <h1>Bem vindo!</h1>
                <p>Insira suas informações para acessar sua conta.</p>
            </div>

            <div class="informacoes-login">
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">  
                </div>
                
                <div class="campo">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                </div>
            <div class="remember-me">
                <div class="remember">
                    <input type="checkbox" name="" id="">
                    <label for="remember">Lembrar</label>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </div>

                <button class="login">
                    Log in
                </button>
            </div>
            
            <p class="account">Entrar com:
               <a class="account-ancora" href="#"><img src="./img/icon-facebook.png" alt="" class="icones"></a>
               <a class="account-ancora" href="#"><img src="./img/icon-linkedin.png" alt="" class="icones"></a>
               <a class="account-ancora" href="#"><img src="./img/icon-google.png" alt="" class="icones"></a>
            </p>
        </div>
    </section>

    <section>
        <div class="informacoes">
            <h1 class="titulo">Tela de login em <span>HTML e CSS</span></h1>
            <p class="texto">Design responsivo para você acessar de qualquer dispositivo!</p>
        </div>
    </section>
</body>
</html>
